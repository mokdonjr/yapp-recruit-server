<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
	layout:decorator="layouts/commonLayout">
<head>
	<meta charset="utf-8">
</head>

<body>
<div id="page-wrapper" layout:fragment="content">
	<div align="center">
		<h1>인증 페이지 입니다.</h1>
		<h3>Email과 pin 넘버를 입력해주세요</h3>
		<h5>1. 기존에 접속한 기록이 있는 Email이라면, 인증 절차 수행하고 pin넘버를 검토해 권한 부여.</h5>
		<h5>2. 기존에 접속한 기록이 없는 Email이라면, 새롭게 등록하고 권한 부여.</h5>
		
		<form th:action="@{/auth}" th:object="${user}" method="post" enctype="multipart/form-data">
	
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			<div class="form-group">
				<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
				<input type="text" th:field="*{email}" placeholder="이메일 주소" class="form-control" />
			</div>
			<div class="form-group">
				<label th:if="${#fields.hasErrors('pin')}" th:errors="*{pin}" class="validation-message"></label>
				<input type="password" th:field="*{pin}" placeholder="PIN넘버" class="form-control" />
			</div>
			<div class="form-group">
				<button type="submit">YAPP 13기 지원하러 가기</button>
				<a href="/" class="btn btn-default">취소</a>
			</div>
			
		</form>
	</div>
</div>
</body>
</html>
